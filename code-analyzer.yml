# code-analyzer.yml

rules:
  ApexUnitTestClassShouldHaveAsserts:
    severity:
      threshold: 2
    tags: [Test, BestPractices]

  AvoidHardcodingId:
    severity:
      threshold: 2
    tags: [Security, Maintainability, BestPractices]

  AvoidDeeplyNestedIfStmts:
    severity:
      threshold: 3
    tags: [Readability, BestPractices]

  MethodWithTooManyLines:
    severity:
      threshold: 3
    tags: [Complexity, Maintainability, BestPractices]

  ClassWithTooManyFields:
    severity:
      threshold: 3
    tags: [Complexity, BestPractices]



