# code-analyzer.yml

rules:
  ApexUnitTestClassShouldHaveAsserts:
    severity:
      level: 2
    tags: [Test, BestPractices]

  AvoidHardcodingId:
    severity:
      level: 2
    tags: [Security, Maintainability, BestPractices]

  AvoidDeeplyNestedIfStmts:
