      level: 3
    tags: [Readability, BestPractices]

  MethodWithTooManyLines:
    severity:
      level: 3
    tags: [Complexity, Maintainability, BestPractices]

  ClassWithTooManyFields:
    severity:
      level: 3
    tags: [Complexity, BestPractices]

