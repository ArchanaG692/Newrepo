engines:
  pmd:
    disable_engine: true
  eslint:
    file_extensions: 
      javascript : [".js"] 
  retire-js:
    disable_engine: true
  regex:
    disable_engine: true
  flow:
    disable_engine: true
  sfge:
    disable_engine: true
  cpd:
    disable_engine: true

rules:
  pmd:
    AvoidDebugStatements:
      severity: Info
      tags: ["Performance"]

    ApexCRUDViolation:
      severity: Info
      tags: ["Security"]

  eslint:
    recommended:
      severity: High











