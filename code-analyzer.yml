log_folder: logs

rules:
  pmd:
    AvoidDebugStatements:
      severity: High
      tags: ["Custom", "BestPractices"]
    AvoidHardcodingId:
      severity: Moderate
      tags: ["Custom", "Design"]

engines:
  pmd:
    file_extensions:
      apex: [".cls", ".trigger"]
  eslint:
    disable_engine: true
  retire-js:
    disable_engine: true
  regex:
    disable_engine: true
  flow:
    disable_engine: true
  sfge:
    disable_engine: true
  cpd:
    disable_engine: true













