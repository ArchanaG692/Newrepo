engines:
  pmd:
    file_extensions: {"apex": [".cls",".trigger"]}
  eslint:
    file_extensions: { "javascript": [".js"] }
    include_paths:
      - force-app\main\default\lwc\demo.js
    exclude_paths:
      - "**/node_modules/**"
      - "**/coverage/**"
  retire-js:
    disable_engine: true
  regex:
    disable_engine: true
  flow:
    disable_engine: true
  sfge:
    disable_engine: true
  cpd:
    disable_engine: true

rules:
  pmd:
    AvoidDebugStatements:
      severity: Info
      tags: ["Performance"]

    ApexCRUDViolation:
      severity: Info
      tags: ["Security"]

  eslint:
    recommended:
      severity: Error











