engines:
  pmd:
    file_extensions:
      apex: [".cls", ".trigger"]
  eslint:
    auto_discover_eslint_config: true
    file_extensions:
      javascript: [".js"]
  retire-js:
    disable_engine: true
  regex:
    disable_engine: true
  flow:
    disable_engine: true
  sfge:
    disable_engine: true
  cpd:
    disable_engine: true

rules:
  pmd:
    AvoidDebugStatements:
      severity: Info
      tags: ["Performance"]
    ApexCRUDViolation:
      severity: Info
      tags: ["Security"]
