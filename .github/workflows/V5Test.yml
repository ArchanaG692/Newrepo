name: Salesforce Code Analyzer Scan

on:
  push:
    branches:
      - "**"

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Disable Auto Plugin Install (important!)
        run: sf config:set plugins.autoInstall=false

      - name: Install Code Analyzer Plugin (v5 only)
        run: sf plugins install @salesforce/plugin-code-analyzer@latest

      - name: Verify Plugin Installed
        run: sf plugins | grep code-analyzer

      - name: Run Code Analyzer v5 PMD Scan
        run: |
          sf code-analyzer run \
            --workspace "force-app" \
            --rule-selector pmd:BestPractices \
            --format table
