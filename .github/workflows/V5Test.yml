name: Salesforce Code Analyzer Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Salesforce Code Analyzer
        run: npm install -g @salesforce/code-analyzer@5.0.0

      - name: Run PMD Analysis on Apex Code
        run: >
          sfdx scanner:run
          --target "force-app"
          --category "Best Practices"
          --format "table"
          --engine "pmd"
          --normalize-severity