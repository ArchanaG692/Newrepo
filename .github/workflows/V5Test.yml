name: Salesforce Code Analyzer Scan

on:
  push:
    branches:
      - "**"

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli

      - name: Remove Legacy Scanner Plugin (v4)
        run: |
          sf plugins uninstall @salesforce/sfdx-scanner || true

      - name: Install Code Analyzer Plugin (latest v5)
        run: |
          sf plugins install @salesforce/plugin-code-analyzer

      - name: Run PMD Scan on Apex Code
        run: |
          sf scanner run \
            --target "force-app" \
            --engine pmd \
            --format table \
            --category "Best Practices" \
            --normalize-severity
