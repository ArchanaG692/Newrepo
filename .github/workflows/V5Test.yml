name: Salesforce Code Analyzer v5 Scan

on:
  push:
    branches:
      - "**"

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Disable Auto Plugin Install
        run: |
          mkdir -p ~/.sf
          echo '{"plugins":{"autoInstall":false}}' > ~/.sf/sf-config.json

      - name: Install Code Analyzer Plugin v5
        run: sf plugins install @salesforce/plugin-code-analyzer@latest

      - name: Confirm Only v5 Plugin Is Present
        run: sf plugins | grep code-analyzer

      - name: Run Salesforce Code Analyzer v5 - PMD Best Practices
        run: |
          sf code-analyzer run --workspace "force-app\main\default\classes\Demo.cls" --output-format csv --output-file "scanner-report.json" --rule-selector AvoidDebugStatements --config-file code-analyzer.yml
          
      - name: Upload Scanner Report CSV
        uses: actions/upload-artifact@v4
        with:
          name: code-analyzer-report
          path: scanner-report.csv

