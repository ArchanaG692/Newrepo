name: Salesforce Code Analyzer Scan

on:
  push:
    branches:
      - "**"

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli

      - name: Remove Legacy Scanner Plugin (v4)
        run: |
          sf plugins uninstall @salesforce/sfdx-scanner || true

      - name: Install Code Analyzer Plugin (v5)
        run: |
          sf plugins install @salesforce/plugin-code-analyzer@latest

      - name: Verify Code Analyzer Plugin Version
        run: |
          sf plugins | grep code-analyzer

      - name: Disable Telemetry + Disable Auto Plugin Install
        run: |
          sf config:set disableTelemetry=true
          sf config:set plugins.autoInstall=false

      - name: Run Code Analyzer v5 PMD Scan (Best Practices)
        run: |
          sf code-analyzer run \
          --workspace "force-app" \
          --rule-selector pmd:BestPractices \
          --format table

