name: Check Salesforce Test Coverage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Write SFDX_AUTH_URL to file (Debug)
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" | tee auth-url.txt
          echo "auth-url.txt content:"
          cat auth-url.txt
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: Authenticate to Salesforce
        run: |
          sfdx auth:sfdxurl:store -f auth-url.txt -a QA

      - name: Verify Org Access (Debug)
        run: sfdx force:org:display -u QA

      - name: Run Apex Tests with Coverage
        run: |
          mkdir -p ./test-results
          sfdx force:apex:test:run \
            --resultformat json \
            --codecoverage \
            --outputdir ./test-results \
            --wait 10 \
            -u QA

      - name: Extract Test Coverage %
        id: coverage
        run: |
          coverage=$(cat ./test-results/test-result-*.json | jq '.summary.coverage.coveredPercent')
          echo "Test coverage is $coverage%"
          echo "coverage=$coverage" >> $GITHUB_OUTPUT

      - name: Upload coverage report to artifacts
        if: ${{ steps.coverage.outputs.coverage < 75 }}
        uses: actions/upload-artifact@v4
        with:
          name: low-coverage-report
          path: ./test-results
          retention-days: 7
