name: Inline SFDX Auth (Final Fix)

on:
  push:
    branches:
        - master

jobs:
  test-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (required)
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Authenticate using SFDX_AUTH_URL inline
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth-url.txt
          echo "âœ… Saved secret to auth-url.txt"
          cat auth-url.txt | head -c 50
          sfdx auth:sfdxurl:store -f auth-url.txt -a QA

      - name: Confirm Salesforce Org Access
        run: sfdx force:org:display -u QA
