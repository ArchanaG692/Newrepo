name: Inline SFDX Auth Check

on:
  push:
    branches:
        - master

jobs:
  test-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Install Salesforce CLI
        run: npm install --global sfdx-cli

      - name: Authenticate to Salesforce directly (inline)
        run: |
          sfdx auth:sfdxurl:store --sfdxurlfile <(echo "${{ secrets.SFDX_AUTH_URL }}") -a QA

      - name: Confirm Salesforce Org Access
        run: sfdx force:org:display -u QA
