name: Debug SFDX Auth

on:
  push:
    branches:
        - master

jobs:
  auth-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SFDX CLI
        run: npm install --global sfdx-cli

      - name: Write auth-url.txt
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "${SFDX_AUTH_URL}" > auth-url.txt
          echo "‚úÖ auth-url.txt written"

      - name: Show contents
        run: |
          echo "üîç Contents:"
          cat auth-url.txt || echo "‚ùå FILE MISSING"

      - name: Try auth:sfdxurl:store
        run: |
          sfdx auth:sfdxurl:store -f auth-url.txt -a QA || {
            echo "‚ùå Auth failed!"
            cat auth-url.txt
            exit 1
          }

      - name: Display org
        run: sfdx force:org:display -u QA
