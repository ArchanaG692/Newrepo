name: cherry-pick-only-merge

on:
  workflow_run:
    workflows: ["code-scan"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cherry_pick_selected_commits:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: V2 PROOF – new workflow running
        run: |
          echo "✅ Using PR body commit selection + CP marker conflict resolution"
          echo "workflow_run id = ${{ github.event.workflow_run.id }}"
          echo "workflow_run head_sha = ${{ github.event.workflow_run.head_sha }}"

      - name: Set variables
        run: |
          echo "RUN_ID=${{ github.event.workflow_run.id }}" >> $GITHUB_ENV
          echo "TEMP_BRANCH=cp-${{ github.event.workflow_run.id }}-${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # 1) Identify PR + extract commit list
      # ------------------------------------------------------------
      - name: Get PR number + commit list from PR body
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.event.workflow_run.id }}
        run: |
          set -euo pipefail

          PR_NUMBER=$(gh api "repos/$REPO/actions/runs/$RUN_ID" --jq '.pull_requests[0].number')
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "ERROR: No PR associated with this workflow_run."
            exit 1
          fi

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          BODY=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json body --jq '.body // ""')

          COMMITS=$(python3 -c '
          import sys, re
          text = sys.stdin.read().replace("\r\n","\n")
          lines = text.splitlines()
          
          key_re = re.compile(r"^\s*CHERRY[\s_]+PICK[\s_]+COMMITS\s*:\s*(.*)$", re.IGNORECASE)
          sha_re = re.compile(r"\b[0-9a-f]{7,40}\b")
          
          commits=[]
          for i,l in enumerate(lines):
              m=key_re.match(l)
              if not m: continue
              commits+=sha_re.findall(m.group(1) or "")
              j=i+1
              while j<len(lines) and lines[j].strip():
                  commits+=sha_re.findall(lines[j])
                  j+=1
              break
          
          print(" ".join(commits))
          ' <<< "$BODY")

          if [ -z "$COMMITS" ]; then
            echo "ERROR: No commits found in PR body."
            exit 1
          fi

          echo "COMMITS=$COMMITS" >> $GITHUB_ENV
          echo "Selected commits: $COMMITS"

      # ------------------------------------------------------------
      # 2) Checkout INT1
      # ------------------------------------------------------------
      - name: Checkout INT1
        uses: actions/checkout@v4
        with:
          ref: INT1
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all refs
        run: |
          git fetch origin --prune --no-tags \
            +refs/heads/*:refs/remotes/origin/* \
            +refs/pull/*/head:refs/remotes/origin/pull/*

      - name: Create temp branch from INT1
        run: |
          git checkout -b "$TEMP_BRANCH" "origin/INT1"

      # ------------------------------------------------------------
      # 3) Cherry-pick with CP marker conflict resolution
      # ------------------------------------------------------------
      - name: Cherry-pick selected commits (CP marker strategy)
        run: |
          set -euo pipefail

          FILES=(
            "force-app/main/default/classes/AccountClass.cls"
          )

          apply_cp_blocks() {
            local sha="$1"
            mkdir -p /tmp/srcfiles

            for f in "${FILES[@]}"; do
              git show "$sha:$f" > "/tmp/srcfiles/$(basename "$f")"

              python3 - "$f" "/tmp/srcfiles/$(basename "$f")" <<'PY'
              import re, sys, pathlib
              
              t = pathlib.Path(sys.argv[1]).read_text()
              s = pathlib.Path(sys.argv[2]).read_text()
              
              pat = re.compile(r"(//\s*CP_START[\s\S]*?//\s*CP_END)", re.DOTALL)
              tb = pat.findall(t)
              sb = pat.findall(s)
              
              if not tb or not sb or len(tb)!=len(sb):
                  raise SystemExit("CP marker mismatch")
              
              for o,n in zip(tb,sb):
                  t=t.replace(o,n,1)
              
              pathlib.Path(sys.argv[1]).write_text(t)
              PY
            done

            git add "${FILES[@]}"
            git commit -m "Apply CP blocks from $sha"
          }

          for sha in $COMMITS; do
            echo "Processing $sha"
            if git cherry-pick "$sha"; then
              echo "Cherry-pick clean"
            else
              echo "Conflict detected – applying CP marker strategy"
              git cherry-pick --abort
              apply_cp_blocks "$sha"
            fi
          done

      - name: Push temp branch
        run: |
          git push origin "$TEMP_BRANCH" --force

      # ------------------------------------------------------------
      # 4) Create PR + auto merge
      # ------------------------------------------------------------
      - name: Create PR from temp branch to INT1
        id: cpr
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const head = process.env.TEMP_BRANCH;
            const base = "INT1";

            const existing = await github.rest.pulls.list({
              owner, repo, state: "open", head: `${owner}:${head}`, base
            });

            if (existing.data.length) {
              core.setOutput("pr_number", existing.data[0].number);
              core.setOutput("pr_node_id", existing.data[0].node_id);
              return;
            }

            const pr = await github.rest.pulls.create({
              owner,
              repo,
              head,
              base,
              title: "Cherry-pick selected commits into INT1",
              body: `Automated cherry-pick from PR #${process.env.PR_NUMBER}`
            });

            core.setOutput("pr_number", pr.data.number);
            core.setOutput("pr_node_id", pr.data.node_id);

      - name: Merge PR (SHA locked)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: Number("${{ steps.cpr.outputs.pr_number }}")
            });

            await github.graphql(`
              mutation($id:ID!,$sha:GitObjectID!){
                mergePullRequest(input:{
                  pullRequestId:$id,
                  mergeMethod:MERGE,
                  expectedHeadOid:$sha
                }){pullRequest{merged}}
              }
            `,{id:pr.data.node_id,sha:pr.data.head.sha});
